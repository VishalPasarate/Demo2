<div class="p-2 mb-4 bg-light rounded-3">
    <div class="container-fluid py-1">
        <h1 class="display-3 fw-bold">Restaurent record Management</h1>
        <p class="col-md-8 fs-4">You can save Records of restaurent Using Angular</p>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Restaurent Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Service</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">

            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>{{data.action}}</td>
         
            <td>
              <button (click)="onEditRestro(data)" type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit
      </button>
               &nbsp;
              <button (click)="deleteRestro(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurent name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Id</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email id">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Services">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="clear" class="btn btn-warning">Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addrestro()">Add Details</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateRestro()">Update Details</button>
            </div>
        </div>
    </div>
</div>
